<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Extreme Metal Vocal Techniques{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    .navbar {
      background: #e0e0e0;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .menu-button {
      background: #333;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .nav-links {
      position: absolute;
      top: 50px;
      left: 20px;
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }
    footer {
      text-align: center;
      margin: 30px 0;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>

<div class="navbar">
  <h3>Extreme Metal Vocal Techniques</h3>
  <button class="menu-button" onclick="toggleMenu()">☰ Menu</button>
  <div class="nav-links" id="navLinks">
    <a href="/">Home</a>
    <a href="/extreme-vocal-techniques-popularity">Vocal Techniques (Popularity)</a>
    <a href="/extreme-vocal-techniques">Extended Database</a>
    <a href="/extreme-vocal-only-stimuli">Vocal Stimuli</a>
    <a href="/analytics">Analytics</a>
    <a href="/about">About</a>
  </div>
</div>

{% block content %}{% endblock %}

<footer>
  © 2025 Alexey Voronin
</footer>

<script>
  function toggleMenu() {
    const menu = document.getElementById('navLinks');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
  }
</script>

{% block scripts %}{% endblock %}
</body>
</html>
