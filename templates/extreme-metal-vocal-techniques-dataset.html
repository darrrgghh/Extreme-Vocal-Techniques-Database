{% extends "base.html" %}

{% block title %}Extreme Metal Vocal Techniques Extended Database{% endblock %}

{% block content %}
<section class="section">
  <div class="card">
    <h1>Extreme Metal Vocal Techniques Dataset</h1>
    <p>Coming Up Summer 2025</p>
  </div>
</section>
{% endblock %}

{% block scripts %}
<script>
  const section = document.querySelector(".section");
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("visible");
      }
    });
  }, { threshold: 0.3 });
  observer.observe(section);
</script>
{% endblock %}

{% block head %}
<style>
  .section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 1s ease, transform 1s ease;
    padding: 2rem;
    text-align: center;
  }

  .section.visible {
    opacity: 1;
    transform: translateY(0);
  }

  .card {
    background: rgba(241, 243, 245, 0.8);
    border: 2px solid #ccc;
    border-radius: 24px;
    padding: 2rem 3rem;
    max-width: 800px;
    width: 90%;
    text-align: center;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
    backdrop-filter: blur(8px);
  }

  h1 {
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 1rem;
  }

  p {
    font-size: 1.1rem;
    color: #555;
    line-height: 1.6;
  }
</style>
{% endblock %}
