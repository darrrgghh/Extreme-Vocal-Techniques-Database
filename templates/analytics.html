<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analytics - Extreme Vocal Techniques</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content-area {
      flex: 1;
      max-width: 2000px;
      margin: 40px auto;
      display: flex;
      gap: 20px;
      align-items: flex-start;
      padding: 0 20px;
    }

    .menu-wrapper {
      position: sticky;
      top: 30px;
      z-index: 100;
    }

    .menu-button {
      display: inline-block;
      padding: 8px 16px;
      background-color: #e0e0e0;
      color: #333;
      font-weight: 600;
      width: 90px;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background-color 0.2s;
      cursor: pointer;
    }

    .menu-button:hover {
      background-color: #d4d4d4;
    }

    .menu-options {
      display: none;
      position: absolute;
      top: 45px;
      left: 0;
      background: #f1f3f5;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex-direction: column;
      gap: 10px;
      z-index: 999;
      min-width: 250px;
    }

    .menu-options a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      padding: 6px 8px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .menu-options a:hover {
      background: #e0e0e0;
    }

    .table-container {
      flex: 1;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    h2 {
      text-align: center;
      font-weight: 400;
      color: #555;
      font-size: 1rem;
      margin-top: 0;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin: 10px auto;
      justify-content: center;
      flex-wrap: wrap;
      align-items: center;
    }

    #plot {
      width: 95vw;
      max-width: 1200px;
      height: 70vh;
      margin: 20px auto;
      z-index: 1;
      position: relative;
    }

    footer {
      text-align: center;
      color: #777;
      font-size: 0.9rem;
      padding: 16px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="content-area">
  <div class="menu-wrapper">
    <div class="menu-button" onclick="toggleMenu()">☰ Menu
      <div class="menu-options" id="menuOptions">
        <a href="/">Home</a>
        <a href="/extreme-vocal-techniques-popularity">Extreme Metal Vocal Techniques Database with Spotify popularity metrics</a>
        <a href="/extreme-vocal-techniques">Extreme Metal Vocal Techniques Extended Database</a>
        <a href="/extreme-vocal-only-stimuli">Extreme Metal Vocal Stimuli Database</a>
        <a href="/analytics">Analytics</a>
        <a href="/about">About</a>
      </div>
    </div>
  </div>

  <div class="table-container">
    <h1>Analytics & Correlations</h1>
    <h2>(Beta version, currently under development)</h2>

    <div class="controls">
      <label>X axis:
        <select id="xSelect"></select>
      </label>
      <label>Y axis:
        <select id="ySelect"></select>
      </label>
      <button onclick="drawChart()">Build Chart</button>
    </div>
  </div>
</div>

<div class="plot-area">
  <div id="plot"></div>
</div>

<footer>
  © 2025 Alexey Voronin
</footer>


<script>
  function toggleMenu() {
    const menu = document.getElementById('menuOptions');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
  }

  window.onclick = function(event) {
    if (!event.target.closest('.menu-button')) {
      document.getElementById('menuOptions').style.display = 'none';
    }
  }

  let data = [];
  let colorMap = {};
  let numericColumns = {{ numeric_columns|tojson }};
  let categoricalColumns = {{ categorical_columns|tojson }};

  fetch("/data.json")
    .then(response => response.json())
    .then(json => {
      data = json;
      buildColorMap();
      updateDropdowns();
    });

  function buildColorMap() {
    const uniqueTechniques = [...new Set(data.map(d => d.Technique))];
    const uniqueArtists = [...new Set(data.map(d => d.Artist))];

    const palette = ["#ff8a65", "#ba68c8", "#4db6ac", "#f06292", "#9575cd", "#4fc3f7", "#81c784"];
    let i = 0;

    uniqueTechniques.forEach(t => colorMap[t] = palette[i++ % palette.length]);
    uniqueArtists.forEach(a => colorMap[a] = palette[i++ % palette.length]);
  }

  function updateDropdowns() {
    let allowedX = [...numericColumns, ...categoricalColumns];
    let allowedY = [...numericColumns, ...categoricalColumns];

    fillDropdown("xSelect", allowedX);
    fillDropdown("ySelect", allowedY);
  }

  function fillDropdown(selectId, options) {
    const select = document.getElementById(selectId);
    select.innerHTML = "";
    options.forEach(opt => {
      const option = document.createElement("option");
      option.value = opt;
      option.textContent = humanReadableLabel(opt);
      select.appendChild(option);
    });
  }

  function humanReadableLabel(key) {
    const map = {
      "Album_Popularity": "Album Popularity",
      "Track_Popularity": "Track Popularity",
      "Stream_Count": "Stream Count",
      "Syllable_Count": "Syllable Count",
      "Year": "Year of Release",
      "Artist": "Artist",
      "Technique": "Vocal Technique"
    };
    return map[key] || key;
  }

  function drawChart() {
    const xVar = document.getElementById("xSelect").value;
    const yVar = document.getElementById("ySelect").value;

    let xData = data.map(d => d[xVar]);
    let yData = yVar ? data.map(d => d[yVar]) : null;

    let textData = data.map(d =>
      `Vocal Technique: ${d.Technique}<br>Artist: ${d.Artist}<br>Album: ${d.Album} (pop. ${d.Album_Popularity})<br>Track: ${d.Song} (pop. ${d.Track_Popularity})<br>Syllables: ${d.Syllable_Count}<br>Year: ${d.Year}`
    );

    let colorData = data.map(d =>
      colorMap[d.Technique] || colorMap[d.Artist] || "#888"
    );

    let trace = {
      x: xData,
      y: yData,
      mode: 'markers',
      type: 'scatter',
      hovertemplate: textData.map(d => `${d}<extra></extra>`),
      marker: { color: colorData, size: 8 }
    };

    const layout = {
      title: "Scatter Chart",
      autosize: true,
      margin: { t: 50, b: 80, l: 100, r: 50 },
      xaxis: { title: xVar, tickangle: 30, tickfont: { size: 12 }, automargin: true },
      yaxis: { title: yVar, tickfont: { size: 12 }, automargin: true },
      hovermode: 'closest'
    };

    const config = {
      responsive: true,
      scrollZoom: true,
      displayModeBar: true
    };

    Plotly.newPlot('plot', [trace], layout, config);
  }
</script>

</body>
</html>
